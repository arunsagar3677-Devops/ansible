- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: user name
    prompt: what is your user name?
    private: false
  - name: password
    prompt: true
  tasks:
  - name: print credintials
    ansible.builtin.debug:
      msg: "hello, user name is: {{ user name }}, password is: {{ password }}"
 